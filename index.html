<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ulasan Buku - Proyek TIK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“š Ulasan Buku</h1>
    <p>Cari buku, baca ulasan, dan bagikan pendapatmu!</p>
  </header>

  <section id="search">
    <input type="text" id="searchInput" placeholder="Cari judul buku..." onkeyup="searchBook()">
  </section>

  <section id="book-container"></section>

  <section id="review-form" style="display: none;">
    <h2>Tulis Ulasan untuk <span id="selectedBookTitle"></span></h2>
    <textarea id="reviewText" placeholder="Tulis ulasanmu di sini..."></textarea>
    <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)">
    <button onclick="addReview()">Kirim</button>
  </section>

  <footer>
    <p>Website ini dibuat untuk pembelajaran. Semua ulasan adalah opini pengguna.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
